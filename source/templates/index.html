<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrackWriting</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='writing.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top container">
      <a class="navbar-brand" href="#">TrackWriting</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#tw-navbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="tw-navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="mnu-reimport" href="#">Reimport</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="mnu-classifiers" data-toggle="dropdown">
              Classifiers
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" id="mnu-edit-genres" href="#">Genres</a>
              <a class="dropdown-item" id="mnu-edit-forms" href="#">Forms</a>
              <a class="dropdown-item" id="mnu-edit-statuses" href="#">Statuses</a>
              <a class="dropdown-item" id="mnu-classifiers-new" href="#">New classifier...</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="card-deck" id="main-deck" style="margin-top:80px">

      <!-- the work card -->
      <template id="card-template">
        <div class="card mb-4 tw-card">
          <div class="card-header d-flex justify-content-between bg-success pr-3 pb-0">
            <div id="work-title" class="mb-0 pb-0 pr-2 work-name"></div>
            <div class="dropdown dropright">
              <button type="button" class="btn btn-outline-light dropdown-toggle btn-sm pl-2 pb-1 pt-0" data-toggle="dropdown">
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item" href="#">Link 2</a>
                <a class="dropdown-item" href="#">Link 3</a>
              </div>
            </div>
          </div>
          <div class="card-body pt-2 pb-0">
            <table class="table table-sm table-borderless mb-3">
              <tbody>
                <tr>
                  <td class="col-4 p-0"><small class="text-muted tw-tag-world"></small></td>
                  <td class="col-8 p-0"><span class="card-text tw-world" contenteditable></span></td>
                </tr>
                <tr>
                  <td class="col-4 p-0"><small class="text-muted tw-tag-series"></small></td>
                  <td class="col-8 p-0"><span class="card-text tw-series" contenteditable></span></td>
                </tr>
                <tr>
                  <td class="col-4 p-0"><small class="text-muted tw-tag-genre"></small></td>
                  <td class="col-8 p-0"><span class="card-text tw-genre" contenteditable></span></td>
                </tr>
                <tr>
                  <td class="col-4 p-0"><small class="text-muted tw-tag-form"></small></td>
                  <td class="col-8 p-0"><span class="card-text tw-form" contenteditable></span></td>
                </tr>
                <tr>
                  <td class="col-4 p-0"><small class="text-muted tw-tag-status"></small></td>
                  <td class="col-8 p-0"><span class="card-text tw-status" contenteditable></span></td>
                </tr>
                <tr>
                  <td class="col-4 p-0"><small class="text-muted tw-tag-count"></small></td>
                  <td class="col-8 p-0"><span class="card-text tw-word-count" contenteditable></span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </template>

      <!-- breakpoints that must be inserted every 2,3,4 and 5 cards -->
      <template id="card-sep-2">
        <div class="w-100 d-none d-sm-block d-md-none"></div>
      </template>
      <template  id="card-sep-3">
        <div class="w-100 d-none d-md-block d-lg-none"></div>
      </template>
      <template  id="card-sep-4">
        <div class="w-100 d-none d-lg-block d-xl-none"></div>
      </template>
      <template id="card-sep-5">
        <div class="w-100 d-none d-xl-block"></div>
      </template>

    </div>
  </div>


<!-- Load the js libraries. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<!-- Load the application.  -->
  <script src="{{ url_for('static', filename='events.js') }}"></script>
  <script src="{{ url_for('static', filename='adapter.js') }}"></script>
  <script src="{{ url_for('static', filename='view.js') }}"></script>
<!-- Kick everything off by instantiating the card view.  -->
  <script type="text/javascript">
    $(document).ready(function() {var cardView = new writing.CardsView($('#main-deck'))});
  </script>  <!--  -->
</body>
</html>

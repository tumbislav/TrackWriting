<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrackWriting - {{ workspace }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>{{ context.focus}} focus</h1>
        <p>{{ context.tagline }}</p>
    </div>

    <div class="container">
        <div class="row" id="current">
            <form class="form-inline" action="">
                <label for="new-count" class="mr-sm-2">First work</label>
                <input type="number" class="form-control mr-sm-2" id="new-count">
                <span >12.345</span>
            </form>
        </div>
        <div class="row">
            <div class="col-sm-8">Second work</div>
            <div class="col-sm-2">12345</div>
            <div class="col-sm-2">12344</div>
        </div>
        <div class="row">
            <div class="col-sm-8">Third work</div>
            <div class="col-sm-2">12345</div>
            <div class="col-sm-2">12344</div>
        </div>
    </div>
</body>
</html>
